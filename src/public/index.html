<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>PingPong</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container text-center">
        <!-- Use container for grid system -->
        <h1 class="mb-4">Ping Pong</h1>
        <div class="text-center"> <!-- This centers the content -->
          <img src="./img/Ping-Pong-Download-PNG.png" alt="ping-pong-logo" class="img-fluid mx-auto d-block" style="max-width: 200px;">
        </div>

        <div id="auth" class="mb-3 text-center"></div>
        <script src="/js/auth.js"></script>

        <div class="row justify-content-center">
          <div class="col-3 mb-3">
            <a class="btn btn-info w-100" href="/users/account.html">Account</a>
          </div>
          <div class="col-3 mb-3">
            <a class="btn btn-info w-100" href="/users">Users</a>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3 mb-3">
            <a class="btn btn-info w-100" href="/games/singleplayer.html"
              >Singleplayer Game</a
            >
          </div>
          <div class="col-3 mb-3">
            <a class="btn btn-info w-100" href="/games/oneversusone.html"
              >Multiplayer Game</a
            >
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3 mb-3">
            <a class="btn btn-info w-100" href="/users/leaderboard.html"
              >Leaderboard</a
            >
          </div>
          <div class="col-3 mb-3">
            <!-- toekomstige knop? -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
